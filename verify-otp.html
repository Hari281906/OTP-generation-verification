<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Verify OTP</h1>
    <form id="otpForm" onsubmit="return verifyOTP()">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required><br>
        <button type="submit">Verify OTP</button>
    </form>
    <p id="verificationResult" style="text-align: center;"></p>
</div>

<script>
    function verifyOTP() {
        var urlParams = new URLSearchParams(window.location.search);
        var sentOTP = urlParams.get('otp');
        var enteredOTP = document.getElementById('otp').value.trim(); // Trim to remove leading/trailing whitespace

        if (sentOTP === enteredOTP) {
            document.getElementById('verificationResult').textContent = "OTP Verified!";
        } else {
            document.getElementById('verificationResult').textContent = "OTP Verification Failed!";
        }

        return false; // Prevent form submission
    }
</script>
</body>
</html>
